<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Formularz-zadanie</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <form action="https://formspree.io/claudia.zelazowska123@gmail.com" method="post">
        
            

            <label for="imie">Imię:</label>
            <br/>
            <input type="text" name="imie" id="imie">
            <br/>
            <label for="nazwisko">Nazwisko:</label>
            <br/>
            <input type="text" name="nazwisko" id="nazwisko">
            <br/>
            <label for="email">E-mail:</label>
            <br/>
            <input type="email" name="email" id="email">
            <br/>
            <label for="telefon">Telefon:</label>
            <br/>
            <input type="text" name="telefon" id="telefon">
            <br/>
            <p>Wybierz miasto:</p>
            <select id="miasto"> 
                <option value="krakow">Kraków</option>
                <option value="warszawa">Warszawa</option>
                <option value="gdansk">Gdańsk</option>
                
            </select>
            <p>Wybierz płeć:</p>
                <input type="radio" name="plec" value="kobieta" checked="checked"  /> Kobieta <br/>
                <input type="radio" name="plec" value="mezczyzna"  /> Mężczyzna
           
            
            <p>Wiadomość:</p>
            <textarea name="comments"> Tutaj wpisz swoją wiadomość...</textarea> <br/>
           <p>
               <input type="checkbox" name="zgoda" value="none" checked="checked"/>
                Wyrażam zgodę na przetwarzanie moich danych osobych (zaznacz pole)
            </p>
            <br/>
            <input type="submit" value="SEND" id="SEND">



        
    </form>
</body>

</html>
